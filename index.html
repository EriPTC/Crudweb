<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo Amor Azul System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="Container">
        <nav>
            <ul>
                <li><b>Expo Amor Azul System</b></li>
            </ul>

            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#" role="button">Cerrar Sesi√≥n</a></li>
            </ul>
        </nav>
    </header>


    <main class="Container">
        <h2>Integrantes del Equipo</h2>

        <div class="tabla-scroll">
            <table id="tabla" class="overflow-auto striped">
                <thead> <!--tr es table row - fila-->
                    <tr>
                        <th>ID</th> <!--Encabezado de la tabla-->
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo Electronico</th>
                        <th>Acciones</th> <!--bontones para editar y eliminar-->
                    </tr>
                </thead>

                <tbody> <!--aqui van los elementos de la tabla-->

                </tbody>
            </table>
        </div>
    </main>

    <!--popup para agregar registros-->
    <dialog id="mdAgregar" open>
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="txtNombre" placeholder="Nombre" required>
                <input type="text" id="txtApellido" placeholder="Apellido" required>
                <input type="email" id="txtCorreo" placeholder="Correo Electronico" required>
                <button type="submit" class="contrast"> guardar registro</button>
            </form>
        </article>
    </dialog>


    
    <button class="add-button" id="btnAgregar" title="Agregar Integrante">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-user-round-plus-icon lucide-user-round-plus">
            <path d="M2 21a8 8 0 0 1 13.292-6" />
            <circle cx="10" cy="8" r="5" />
            <path d="M19 16v6" />
            <path d="M22 19h-6" />
        </svg>
    </button>

    <script src="js/script.js"></script>
</body>

</html>
